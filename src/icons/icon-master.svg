<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with Claude orange gradient -->
  <defs>
    <linearGradient id="claudeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757"/>
      <stop offset="100%" style="stop-color:#C45B3A"/>
    </linearGradient>
    <linearGradient id="inactiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#claudeGradient)"/>

  <!-- Stylized "C" / document shape representing markdown styling -->
  <g fill="white">
    <!-- Document/page outline -->
    <path d="M40 36 L72 36 L88 52 L88 92 L40 92 Z"/>

    <!-- Inner cutout creating the C shape -->
    <path fill="url(#claudeGradient)" d="M48 48 L68 48 L68 56 L56 56 L56 72 L68 72 L68 80 L48 80 Z"/>

    <!-- Lines representing text -->
    <rect x="56" y="56" width="24" height="4" fill="url(#claudeGradient)"/>
    <rect x="56" y="64" width="20" height="4" fill="url(#claudeGradient)"/>
    <rect x="56" y="72" width="24" height="4" fill="url(#claudeGradient)"/>
  </g>

  <!-- Corner fold -->
  <polygon points="72,36 72,52 88,52" fill="#E8A88E"/>
</svg>